{% extends "base.html" %}
{% block title %}Login - Lumen{% endblock %}

{% block head %}
<!-- Google Fonts: Inter & Outfit -->
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
<style>
    /* Reset & Base */
    body,
    html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0a;
        font-family: 'Inter', sans-serif;
    }

    /* Override any global styles that might interfere */
    .topbar,
    .top-nav {
        display: none !important;
    }

    /* Force full screen layout ensuring no container restrictions */
    .app-container {
        max-width: 100vw !important;
        width: 100vw !important;
        height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .main-content {
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    .main {
        padding: 0 !important;
        margin: 0 !important;
        width: 100%;
        height: 100%;
    }

    /* Layout Container */
    .login-container {
        display: flex;
        width: 100vw;
        height: 100vh;
    }

    /* Left Side: Hero Image */
    .hero-section {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    .hero-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Gradient Overlay for Blending */
    .hero-section::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 40%;
        /* Smooth fade width */
        background: linear-gradient(to right, transparent, #0a0a0a);
        z-index: 5;
        pointer-events: none;
    }

    /* Quote Overlay */
    .hero-overlay {
        position: absolute;
        bottom: 10%;
        left: 10%;
        color: rgba(255, 255, 255, 0.9);
        z-index: 2;
        max-width: 400px;
    }

    .hero-quote {
        font-family: 'Outfit', sans-serif;
        font-size: 24px;
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 8px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero-brand {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 1px;
        opacity: 0.8;
        text-transform: uppercase;
    }

    /* Right Side: Login Form */
    .login-section {
        width: 50%;
        max-width: 600px;
        background-color: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: white;
    }

    /* Mobile Responsive: Stack on small screens */
    @media (max-width: 768px) {
        .login-container {
            flex-direction: column;
        }

        .hero-section {
            height: 40vh;
            flex: none;
            width: 100%;
        }

        .login-section {
            width: 100%;
            flex: 1;
            max-width: none;
        }
    }

    /* Logo Styling */
    .logo-container {
        margin-bottom: 16px;
        text-align: center;
    }

    .lumen-wireframe {
        font-family: 'Outfit', sans-serif;
        font-size: 80px;
        font-weight: 200;
        color: transparent;
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
        letter-spacing: 8px;
        margin: 0;
        line-height: 1;
    }

    .subtitle {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #666;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-top: 10px;
        margin-bottom: 60px;
        text-align: center;
    }

    /* Google Button */
    .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 32px;
        border-radius: 50px;
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        min-width: 200px;
    }

    .google-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-2px);
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">

    <!-- Left: Hero Image -->
    <div class="hero-section">
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="Futuristic City" class="hero-image">

        <div class="hero-overlay">
            <div class="hero-quote">
                "I don't have to worry about anything because I have LUMEN"
            </div>
        </div>
    </div>

    <!-- Right: Login Form -->
    <div class="login-section">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/image copy.png') }}" alt="LUMEN"
                style="width: 250px; opacity: 0.9; margin-bottom: 20px;">
            <div class="subtitle">Smart Finance Tracker</div>
        </div>

        <a href="{{ url_for('auth_google') }}" class="google-btn">
            Sign in with Google
        </a>
    </div>

</div>
{% endblock %}
